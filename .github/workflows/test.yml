# Triggering conditions for the workflow
on:
  # Manual trigger with an input to specify the environment
  workflow_dispatch:
    inputs:
      environment:
        description: "Target Environment"
        required: true
        default: "dev"
        type: environment

jobs:
  execute-job:
    env:
      execution-environment: ${{ github.event_name == 'schedule' && 'prod' || github.event.inputs.environment }}
    runs-on: [self-hosted, "ii-${{ env.execution-environment }}"]
    #if: (github.event.inputs.environment == 'prod' || github.event_name == 'schedule')
    environment: ${{ env.execution-environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Script
        run: |
          write-output "Deploying to ${{ env.execution-environment }}"
          write-output "${{ vars.TEST }}"
          
        shell: pwsh
